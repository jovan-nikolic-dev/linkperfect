<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In - Sluralpright</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <h2><span id="logo-focus">link</span>perfect</h2>
          </div>
          <form>
            <div>
              <label>Email or username</label>
              <input class="text-input" type="text" />
            </div>
            <div>
              <label>Password</label>
              <input class="text-input" type="password" />
            </div>
            <button class="primary-btn" type="submit">Log In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Log in with a company</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <!--signin-->
        <footer id="main-footer">
          <p>Copyright &copy; 2019, LinkPerfect All Rights Reserved</p>
          <div>
            <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <!--left-->
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
        <!--showcase-->
      </div>
      <!--right-->
    </div>
    <!--wrapper-->
  </body>
</html>
